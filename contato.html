<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/icon-fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>Natureba | Só para corajosos</title>
</head>

<body>
  <header class="header__main">
    <nav class="header__navigation">
      <ul class="header__list">
        <li class="header__item">
          <a href="index.html" class="header__link">Home</a>
        </li>
        <li class="header__item">
          <a href="sobre.html" class="header__link">Sobre</a>
        </li>
        <li class="header__item">
          <a href="contato.html" class="header__link">Contato</a>
        </li>
        <li class="header__item">
          <a href="produtos.html" class="header__link">Produtos</a>
        </li>
      </ul>
    </nav>
    <button class="btn btn--white btn--hover-green">
      Administrador
    </button>
  </header>
  <div class="corpo">
    <section class="section-book">
      <div class="book">
        <div class="book__form">
          <div class="u-margin-bottom-medium">
            <h2 class="heading-secondary">
              Entre em contato
            </h2>
          </div>
          <form class="form">
            <div class="form__group">
              <input type="text" class="form__input" id="name" placeholder="Seu Nome" required>
              <label for="name" class="form__label">Seu Nome</label>
            </div>
            <div class="form__group">
              <input type="email" class="form__input" id="email" placeholder="Seu Email" required>
              <label for="email" class="form__label">Seu Email</label>
            </div>
            <div class="form__group">
              <label for="message" class="form__message-label">Mensagem</label>
              <textarea id="message" rows="10" class="form__message" required>
            </textarea>
            </div>
            <div class="form__group">
              <button href="#" class="btn btn--green">Enviar &rArr;</button>
            </div>
          </form>
        </div>
      </div>
      <div class="mapa">
        <div class="u-margin-bottom-medium">
          <h2 class="heading-secondary">
            Nossa localização
          </h2>
        </div>
        <iframe class="iframe"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.35647800526!2d-49.12017428552598!3d-26.92391118312276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94df19546bec0d97%3A0xdf16bbf65738ebf5!2sR.%20dos%20Ca%C3%A7adores%2C%201935-1791%20-%20Velha%2C%20Blumenau%20-%20SC%2C%2089040-001!5e0!3m2!1spt-BR!2sbr!4v1574118541879!5m2!1spt-BR!2sbr"
          width="800" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </section>
  </div>
  <footer class="footer">
    <div class="row">
      <div class="col-1-2">
        <div class="footer__navigation">
          <ul class="footer__list">
            <li class="footer__item">
              <a href="index.html" class="footer__link">Home</a>
            </li>
            <li class="footer__item">
              <a href="sobre.html" class="footer__link">Sobre</a>
            </li>
            <li class="footer__item">
              <a href="contato.html" class="footer__link">Contato</a>
            </li>
            <li class="footer__item">
              <a href="produtos.html" class="footer__link">Produtos</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-1-2">
        <p class="footer__copyright">
          Feito por <a href="#" class="footer__link">Kennedy Batista</a>. Copyright &copy;. Você está impedido de copiar
          esse design para qualquer finalidade, seja ela para produzir produtos concorrentes ao Natureba ou não.
        </p>
      </div>
    </div>
  </footer>
</body>
